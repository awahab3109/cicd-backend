name: Deploy Node.js Backend to EC2 via Docker

on:
  push:
    branches:
      - main  # deploy only on main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t nodejs-backend:latest .

      # 5️⃣ Tag Docker image correctly
      - name: Tag Docker image
        run: docker tag nodejs-backend:latest ${{ secrets.DOCKER_USERNAME }}/nodejs-backend:latest

      # 6️⃣ Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/nodejs-backend:latest

      # 7️⃣ Deploy container on EC2
      - name: Deploy container on EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "Checking Docker version"
            sudo docker --version
            
            mkdir -p ~/backend
            cd ~/backend
            
            # Stop and remove old container if exists
            sudo docker stop nodejs-backend || true
            sudo docker rm nodejs-backend || true
            
            # Pull latest image from Docker Hub
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/nodejs-backend:latest
            
            # Run new container with environment variables
            sudo docker run -d \
              -p 3000:3000 \
              -e PORT=3000 \
              -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
              --name nodejs-backend \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/nodejs-backend:latest
            
            echo "Backend deployment completed successfully"
