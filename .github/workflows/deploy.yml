name: Deploy Node.js Backend to EC2 via Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t nodejs-backend:latest .
          docker images | grep nodejs-backend

      # 5️⃣ Verify Docker username presence
      - name: Verify Docker username presence
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "❌ DOCKER_USERNAME is EMPTY"
            exit 1
          else
            echo "✅ DOCKER_USERNAME is SET"
          fi

      # 6️⃣ Tag Docker image
      - name: Tag Docker image
        run: |
          docker tag nodejs-backend:latest ${{ secrets.DOCKER_USERNAME }}/nodejs-backend:latest

      # 7️⃣ Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/nodejs-backend:latest

      # 8️⃣ Deploy on EC2
      - name: Deploy container on EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e

            echo "Docker version:"
            sudo docker --version

            mkdir -p ~/backend
            cd ~/backend

            echo "Stopping old container (if any)"
            sudo docker stop nodejs-backend || true
            sudo docker rm nodejs-backend || true

            echo "Pulling latest image"
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/nodejs-backend:latest

            echo "Running new container"
            sudo docker run -d \
              --name nodejs-backend \
              --restart unless-stopped \
              -p 3000:3000 \
              -e PORT=3000 \
              -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
              ${{ secrets.DOCKER_USERNAME }}/nodejs-backend:latest

            echo "✅ Backend deployment completed successfully"
